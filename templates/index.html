<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Produtos</h1>

        <form action="/add_product" method="POST">
            <label for="name">Nome do Produto:</label>
            <input type="text" id="name" name="name" required>

            <label for="price">Preço:</label>
            <input type="number" step="0.01" id="price" name="price" required>

            <label for="description">Descrição:</label>
            <textarea id="description" name="description" required></textarea>

            <button type="submit">Cadastrar Produto</button>
        </form>

        <h2>Lista de Produtos Cadastrados</h2>
        <ul>
            {% for product in products %}
            <li>
                <strong>{{ product[1] }}</strong>: R$ {{ product[2] }}<br>{{ product[3] }}
                <br>
                <a href="/edit_product/{{ product[0] }}" class="edit-link">Editar</a> | 
                <a href="/delete_product/{{ product[0] }}" class="delete-link" onclick="return confirm('Tem certeza que deseja excluir este produto?');">Excluir</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
