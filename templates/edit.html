<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Produto</h1>

        <form action="/edit_product/{{ product[0] }}" method="POST">
            <label for="name">Nome do Produto:</label>
            <input type="text" id="name" name="name" value="{{ product[1] }}" required>

            <label for="price">Preço:</label>
            <input type="number" step="0.01" id="price" name="price" value="{{ product[2] }}" required>

            <label for="description">Descrição:</label>
            <textarea id="description" name="description" required>{{ product[3] }}</textarea>

            <button type="submit">Salvar Alterações</button>
        </form>

        <a href="/" class="edit-link">Voltar</a>
    </div>
</body>
</html>
